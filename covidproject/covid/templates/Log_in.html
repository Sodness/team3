<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/Log_in.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form method="post">
          {{ form.csrf_token }}
          {% include "form_errors.html" %}
          <img class="mb-4" src="/static/assets/img/covid.png" alt="" width="90" height="78">

          <h1>Login</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="username" value="{{ form.username.data or '' }}">
            <label for="username">아이디</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{ form.password.data or '' }}">
            <label for="password">비밀번호</label>
          </div>

          <button class="w-100 btn btn-lg w-btn-green" type="submit">로그인</button>

          <span class="txt1">계정이 없나요?</span>

          <a class="txt2" href="/auth/signup">회원 가입</a>
          <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </main>
  </body>
</html>
